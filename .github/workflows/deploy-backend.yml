name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o backend main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          scp backend "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}/backend.new"
          ssh "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}" << ENDSSH
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "ðŸ”„ Stopping old process..."
            pkill -f backend || true
            
            echo "ðŸ“¦ Replacing binary..."
            mv backend.new backend
            chmod +x backend
            
            echo "ðŸš€ Starting application..."
            nohup ./backend > backend.log 2>&1 &
            
            echo "âœ… Deployment completed!"
          ENDSSH
